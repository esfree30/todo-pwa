<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ïò§ÎäòÏùò Ìï† Ïùº</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#7bcfa3" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eaf5ef;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #f7fbf9;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 0 0 10px;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #4f7f69;
      margin-bottom: 6px;
    }

    /* ===== ÎÇ†Ïßú Ïä§Ìä∏Î¶Ω ===== */
    .date-strip {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 6px 2px 12px;
      margin-bottom: 8px;
    }

    .date-item {
      flex: 0 0 auto;
      min-width: 56px;
      padding: 8px 6px;
      border-radius: 14px;
      background: #fff;
      border: 1px solid #cfe6d8;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      color: #3f7f5f;
    }

    .date-item.active {
      background: #7bcfa3;
      color: #fff;
      border-color: #7bcfa3;
      font-weight: 600;
    }

    .date-item.today {
      border: 2px solid #4caf8f;
      box-shadow: 0 0 0 2px rgba(123,207,163,0.25);
    }

    .date-item .day {
      font-size: 11px;
      opacity: 0.8;
    }

    .date-item .num {
      font-size: 16px;
      font-weight: 600;
    }

    /* Ï†ÑÏ≤¥ Îã¨Î†• Î≤ÑÌäº */
    #openCalendarBtn {
      display: block;
      margin: 6px auto 12px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #e3f4ec;
      color: #2f7d5b;
      font-size: 13px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid #cfe6d8;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 999px;
      background: #7bcfa3;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .clear-completed {
      width: 100%;
      margin-bottom: 14px;
      background: #dff2e8;
      color: #3f7f5f;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 12px;
      border-bottom: 1px solid #e3efe9;
      gap: 6px;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .task span {
      font-size: 16px;
      word-break: break-word;
    }

    .completed span {
      text-decoration: line-through;
      color: #aaa;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .star-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #f2c94c;
      cursor: pointer;
    }

    .important span {
      font-weight: 600;
      color: #c89b00;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff5b5b;
      font-size: 18px;
      cursor: pointer;
    }

    .edit-input {
      flex: 1;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #cfe6d8;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #6a8a7a;
      margin-top: 10px;
    }

    /* ===== Îã¨Î†• ÌåùÏóÖ ===== */
    .calendar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .calendar-modal {
      background: white;
      border-radius: 18px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .calendar-modal input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #cfe6d8;
      font-size: 16px;
    }

    .calendar-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .calendar-actions button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .calendar-ok {
      background: #7bcfa3;
      color: white;
    }

    .calendar-cancel {
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>

<div class="calendar-overlay" id="calendarOverlay">
  <div class="calendar-modal">
    <h3>ÎÇ†Ïßú ÏÑ†ÌÉù</h3>
    <input type="date" id="fullCalendarInput" />
    <div class="calendar-actions">
      <button class="calendar-cancel" id="calendarCancel">Ï∑®ÏÜå</button>
      <button class="calendar-ok" id="calendarConfirm">ÏÑ†ÌÉù</button>
    </div>
  </div>
</div>

<div class="app">
  <h1>üìù Ïò§ÎäòÏùò Ìï† Ïùº</h1>
  <div class="counter" id="counter">ÎÇ®ÏùÄ Ìï† Ïùº: 0Í∞ú</div>

  <div id="dateStrip" class="date-strip"></div>
  <button id="openCalendarBtn">üìÖ Îã¨Î†• Ï†ÑÏ≤¥ Î≥¥Í∏∞</button>

  <div class="input-row">
    <input id="todoInput" type="text" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button id="addBtn">Ï∂îÍ∞Ä</button>
  </div>

  <button class="clear-completed" id="clearCompletedBtn">ÏôÑÎ£åÎêú Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú</button>

  <ul id="todoList"></ul>

  <button id="installBtn" style="display:none;margin:12px auto 6px;display:block;">üì≤ Ïï± ÏÑ§ÏπòÌïòÍ∏∞</button>

  <div class="hint">ÌåÅ: Ìï† Ïùº ÌÖçÏä§Ìä∏Î•º ÎçîÎ∏îÌÅ¥Î¶≠ÌïòÎ©¥ ÏàòÏ†ïÌï† Ïàò ÏûàÏñ¥Ïöî.</div>
</div>

<script>
/* ================= PWA ÏÑ§Ïπò ================= */
let deferredPrompt = null;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.style.display = 'none';
});

/* ================= Í∏∞Î≥∏ Î°úÏßÅ ================= */
const STORAGE_KEY = 'todos_v1';

const input = document.getElementById('todoInput');
const counter = document.getElementById('counter');
const list = document.getElementById('todoList');
const dateStrip = document.getElementById('dateStrip');

const openCalendarBtn = document.getElementById('openCalendarBtn');
const calendarOverlay = document.getElementById('calendarOverlay');
const fullCalendarInput = document.getElementById('fullCalendarInput');
const calendarCancel = document.getElementById('calendarCancel');
const calendarConfirm = document.getElementById('calendarConfirm');

let todos = [];

function formatDate(d) {
  return d.toISOString().split('T')[0];
}

let selectedDate = formatDate(new Date());

function saveTodos() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
}

function loadTodos() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    try {
      todos = JSON.parse(saved);
    } catch {
      todos = [];
    }
  }
}

function renderDateStrip() {
  dateStrip.innerHTML = '';
  for (let i = -3; i <= 3; i++) {
    const d = new Date();
    d.setDate(d.getDate() + i);
    const value = formatDate(d);

    const item = document.createElement('div');
    item.className =
      'date-item' +
      (value === selectedDate ? ' active' : '') +
      (value === formatDate(new Date()) ? ' today' : '');

    const day = document.createElement('div');
    day.className = 'day';
    day.textContent = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][d.getDay()];

    const num = document.createElement('div');
    num.className = 'num';
    num.textContent = d.getDate();

    item.appendChild(day);
    item.appendChild(num);

    item.onclick = () => {
      selectedDate = value;
      renderDateStrip();
      render();
    };

    dateStrip.appendChild(item);
  }
}

function getVisibleTodos() {
  return todos.filter(t => t.date === selectedDate);
}

function updateCounter() {
  const count = getVisibleTodos().filter(t => !t.completed).length;
  counter.textContent = `ÎÇ®ÏùÄ Ìï† Ïùº: ${count}Í∞ú`;
}

function render() {
  list.innerHTML = '';
  getVisibleTodos().forEach(t => {
    const li = document.createElement('li');
    if (t.completed) li.classList.add('completed');
    if (t.important) li.classList.add('important');

    const task = document.createElement('div');
    task.className = 'task';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = t.completed;
    checkbox.onchange = () => {
      t.completed = checkbox.checked;
      saveTodos();
      render();
    };

    const span = document.createElement('span');
    span.textContent = t.text;

    span.ondblclick = () => editTodo(span, t);

    task.appendChild(checkbox);
    task.appendChild(span);

    const star = document.createElement('button');
    star.className = 'star-btn';
    star.textContent = t.important ? '‚òÖ' : '‚òÜ';
    star.onclick = () => {
      t.important = !t.important;
      saveTodos();
      render();
    };

    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.textContent = '‚úï';
    del.onclick = () => {
      todos = todos.filter(x => x !== t);
      saveTodos();
      render();
    };

    li.appendChild(task);
    li.appendChild(star);
    li.appendChild(del);

    list.appendChild(li);
  });

  updateCounter();
}

function editTodo(span, todo) {
  const input = document.createElement('input');
  input.className = 'edit-input';
  input.value = todo.text;

  span.replaceWith(input);
  input.focus();

  input.onblur = () => finishEdit(input, todo);
  input.onkeydown = e => {
    if (e.key === 'Enter') finishEdit(input, todo);
    if (e.key === 'Escape') render();
  };
}

function finishEdit(input, todo) {
  const val = input.value.trim();
  if (val) todo.text = val;
  saveTodos();
  render();
}

document.getElementById('addBtn').onclick = () => {
  const text = input.value.trim();
  if (!text) return;

  todos.push({
    id: crypto.randomUUID(),
    text,
    completed: false,
    important: false,
    date: selectedDate
  });

  input.value = '';
  saveTodos();
  render();
};

document.getElementById('clearCompletedBtn').onclick = () => {
  todos = todos.filter(t => !(t.date === selectedDate && t.completed));
  saveTodos();
  render();
};

/* Îã¨Î†• ÌåùÏóÖ */
openCalendarBtn.onclick = () => {
  fullCalendarInput.value = selectedDate;
  calendarOverlay.style.display = 'flex';
};

calendarCancel.onclick = () => {
  calendarOverlay.style.display = 'none';
};

calendarConfirm.onclick = () => {
  if (fullCalendarInput.value) {
    selectedDate = fullCalendarInput.value;
    renderDateStrip();
    render();
  }
  calendarOverlay.style.display = 'none';
};

/* Ï¥àÍ∏∞ Ïã§Ìñâ */
loadTodos();
renderDateStrip();
render();
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js');
  });
}
</script>

</body>
</html>
